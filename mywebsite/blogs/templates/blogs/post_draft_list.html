{% extends 'blogs/base.html'%}
{%block content%}
{% for post in posts  %}
  <div class="post">
    <p class="date">Post Created on: {{post.createtime|date:'d-m-Y'}}</p>
    <h1><a href="{% url 'post_detail' %}">{{post.title}}</a></h1>
    <p>{{post.content}}|truncatechars:100</p>
  </div>
  {%endfor%}
{%endblock%}
